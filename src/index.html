<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>雲端銀河探險隊</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.ehanlin.com.tw/lesscss/ehanlin-basicss.css" />
  <link type="text/css" rel="stylesheet" href="./css/event_space.css" />
  <link type="text/css" rel="stylesheet" href="./css/event_spaceBasic.css">
</head>

<body id="testBasic">
  <header id="ehanlin-header"></header>
  <nav id="ehanlin-menu"></nav>
  <div id="event-left-side"></div>

  <div class="container">
    <div class="box right">
      <div class="box-title">
        <div class="tag blue">
          <p>Events : </p>
        </div>
        <div class="content">雲端銀河探險隊</div>
      </div>

      <div class="book-intro">
        <div class="background">

          <div class="space">
            <img class="displayCoins" src="./img/displayCoins.png">
            <img class="displayGems" src="./img/displayGems.png">
            <img class="activity" src="./img/activity.png">
            <img class="bank" src="./img/bank.png">
            <img class="eventText" src="./img/eventText.png">


            <div id="green">
              <div class="greenPlatform" style="display:none;">
                <button class="startButton" type="button"> 啟動 </button>
                <button class="upgradeButton" type="button"> 升級 </button>
                <button class='readyButton' style="display:none;" type='button'> 開啟 </button>
                <img class="chest">
                <div class="countdown"></div>
              </div>

              <img class="greenPosition" src="./img/greenPosition.png">
            </div>

            <div id="red">
              <div class="redButton" style="display:none;">
                <button class="upgradeButton" type="button"> 升級 </button>
                <img class="chest" src="./img/chest2.png">
              </div>
              <img class="redPosition" src="./img/redPosition.png">
            </div>

            <div id="brown">
              <div class="brownButton" style="display:none;">
                <button class="upgradeButton" type="button"> 升級 </button>
                <img class="chest" src="./img/chest2.png">
              </div>
              <img class="brownPosition" src="./img/brownPosition.png">
            </div>

            <div id="pink">
              <div class="pinkButton" style="display:none;">
                <button class="upgradeButton" type="button"> 升級 </button>
                <img class="chest" src="./img/chest2.png">
              </div>
              <img class="pinkPosition" src="./img/pinkPosition.png">
            </div>

            <img class="eventUFO" src="./img/eventUFO.png">
            <img class="spaceman" src="./img/spaceman.png">

          </div>

          <img class="chestMessage" src="./img/chestMessage.png">
          <img class="stockRoom" src="./img/stockRoom.png">
          <img class="returnData" src="./img/returnData.png">
          <img class="border1" src="./img/border.png">
          <img class="border2" src="./img/border.png">
          <img class="notice" src="./img/notice.png">
          <img class="point" src="./img/point.png">
        </div>

      </div>
    </div>


  </div>
  <footer id="ehanlin-footer"></footer>
</body>
<script type="text/javascript" src="./js/ajax.js"></script>
<script type="text/javascript" src="./js/event-countdown.js"></script>
<script type="text/javascript" src="./js/event-userchest.js"></script>
<script type="text/javascript" src="./js/event-ready.js"></script>
<script type="text/javascript" src="./js/event-open.js"></script>
<script type="text/javascript" src="./js/event-checkbalance.js"></script>
<script type="text/javascript" src="./package/jquery.countdown.js"></script>
<script type="text/javascript" data-module="ehanlin-header, ehanlin-menu, ehanlin-event-left-side, ehanlin-footer
        " src="https://s3-ap-northeast-1.amazonaws.com/ehanlin-web-resource/common_webcomponent/current.SNAPSHOT/js/ehanlin-loader.js"></script>

</html>
