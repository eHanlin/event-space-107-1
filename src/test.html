<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <img class="click1" src="img/chest/chest1.png" />
    </div>

    <div>
      <img class="click1" src="img/chest/chest2.png" />
    </div>
    <script>
      $(".click1").toggle(function() {
        $(this).attr("src", "img/chest/chest1.png");
      }, function() {
        $(this).attr("src", "img/chest/chest2.png");
      }).attr("src", "img/chest/chest1.png");
    </script>

  </body>
</html>
