<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>雲端銀河探險隊</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.ehanlin.com.tw/lesscss/ehanlin-basicss.css" />
        <link rel="stylesheet" href="./css/package/jquery-confirm.css">
        <link rel="stylesheet" href="./css/ehanlin-space-all.min.css">
    </head>

    <body>
        <div class="container">
            <div class="space">
                <div class="coins">
                    <span id="own-coins"></span>
                </div>
                <div class="gems">
                    <span id="own-gems"></span>
                </div>

                <a href="#attention">
                    <img class="activity" src="./img/activity.png">
                </a>
                <a href="/Users/login.html">
                    <img class="bankLogout" src="./img/bankLogout.png" style="display:none">
                </a>
                <a href="">
                    <img class="bank" src="./img/bank.png" style="display:none">
                </a>

                <img class="eventText" src="./img/eventText.png">

                <article class="chestArticle">
                    <div id="green">
                        <div class="platform" style="display: none">
                            <button class="startButton" type="button"> 啟動</button>
                            <button class="upgradeButton" type="button"> 升級</button>
                            <button class='readyButton' style="display:none" type='button'> 開啟</button>
                            <button class="openNowButton" style="display:none" type='button'>立即開啟</button>
                            <img class="chest">
                            <div class="countdown font"></div>
                        </div>
                        <img class="greenPosition" src="./img/greenPosition.png">
                    </div>

                    <div id="red">
                        <div class="platform" style="display: none">
                            <button class="startButton" type="button"> 啟動</button>
                            <button class="upgradeButton" type="button"> 升級</button>
                            <button class='readyButton' style="display:none" type='button'> 開啟</button>
                            <button class="openNowButton" style="display:none" type='button'>立即開啟</button>
                            <img class="chest">
                            <div class="countdown font"></div>
                        </div>
                        <img class="redPosition" src="./img/redPosition.png">
                    </div>
                    <div id="brown">
                        <div class="platform" style="display: none">
                            <button class="startButton" type="button"> 啟動</button>
                            <button class="upgradeButton" type="button"> 升級</button>
                            <button class='readyButton' style="display:none" type='button'> 開啟</button>
                            <button class="openNowButton" style="display:none" type='button'>立即開啟</button>
                            <img class="chest">
                            <div class="countdown font"></div>
                        </div>
                        <img class="brownPosition" src="./img/brownPosition.png">
                    </div>
                    <div id="pink">
                        <div class="platform" style="display: none">
                            <button class="startButton" type="button"> 啟動</button>
                            <button class="upgradeButton" type="button"> 升級</button>
                            <button class='readyButton' style="display:none" type='button'> 開啟</button>
                            <button class="openNowButton" style="display:none" type='button'>立即開啟</button>
                            <img class="chest">
                            <div class="countdown font"></div>
                        </div>
                        <img class="pinkPosition" src="./img/pinkPosition.png">
                    </div>
                </article>

                <img class="eventUFO" src="./img/eventUFO.png">

                <article class="monsterArticle">
                    <img class="spaceman" src="./img/monster.png">

                    <div class="dialogue">
                        <span class="bot"></span>
                        <span id="title" style="display:none">Apple Watch Series 3</span>
                        <span id="rank" style="display:none">A</span>
                        <span id="quantity" style="display:none">1</span>
                        <span id="needChestLv" style="display:none">Lv6</span>
                        <span id="introduction" style="display:none">
                            青春、活力、動起來！絕對是身為學生的你的最佳形容詞。不論你喜歡與朋友嘻笑喧鬧；喜歡下課後與朋友抓起籃…日的小習慣就靠Apple Watch Series 3。聰明的隨身教練，讓你的青春生活健康不留白！
                        </span>
                        <span id="notice" style="display:none">
                            Apple Watch Series 3有2種規格，為符合您最需要使用的規格，翰林雲端學院將於您回傳收據後方開始採購贈品，以確保您努力得來的獎勵有最符合您的需求喔！
                        </span>
                    </div>

                    <div class="text" style="width:120px">
                        Apple Watch Series 3
                    </div>
                    <img class="detailBtn" src="./img/detailBtn.png">

                    <div id="award" class="cycle-slideshow" data-cycle-timeout="3000">
                        <img class="award1" data-index="1" src="./img/award/award1.png" style="display:none">
                        <img class="award2" data-index="2" src="./img/award/award2.png" style="display:none">
                        <img class="award3" data-index="3" src="./img/award/award3.png" style="display:none">
                        <img class="award4" data-index="4" src="./img/award/award4.png" style="display:none">
                        <img class="award5" data-index="5" src="./img/award/award5.png" style="display:none">
                        <img class="award6" data-index="6" src="./img/award/award6.png" style="display:none">
                        <img class="award7" data-index="7" src="./img/award/award7.png" style="display:none">
                        <img class="award8" data-index="8" src="./img/award/award8.png" style="display:none">
                        <img class="award9" data-index="9" src="./img/award/award9.png" style="display:none">
                        <img class="award10" data-index="10" src="./img/award/award10.png" style="display:none">
                        <img class="award11" data-index="11" src="./img/award/award11.png" style="display:none">
                        <img class="award12" data-index="12" src="./img/award/award12.png" style="display:none">
                        <img class="award13" data-index="13" src="./img/award/award13.png" style="display:none">
                        <img class="award14" data-index="14" src="./img/award/award14.png" style="display:none">
                        <img class="award15" data-index="15" src="./img/award/award15.png" style="display:none">
                        <img class="award16" data-index="16" src="./img/award/award16.png" style="display:none">
                        <img class="award17" data-index="17" src="./img/award/award17.png" style="display:none">
                    </div>
                </article>
            </div>

            <img class="chestAwardIcon" src="./img/chestAwardIcon.png">
            <img class="stockRoom" src="./img/stockRoom.png">

            <article class="countingAwardsArticle">
                <div class="countingAwards">
                    <ul class="awardBox">
                        <li style="left: 50px; top: 1720px"></li>
                        <li style="right: 50px; top: 1720px"></li>
                        <li style="left: 50px; top: 1820px"></li>
                        <li style="right: 50px; top: 1820px"></li>
                        <li style="left: 50px; top: 1920px"></li>
                        <li style="right: 50px; top: 1920px"></li>
                        <li style="left: 50px; top: 2020px"></li>
                        <li style="right: 50px; top: 2020px"></li>
                    </ul>
                    <ul class="awardBox" style="display:none">
                        <li style="left: 50px; top: 1720px"></li>
                        <li style="right: 50px; top: 1720px"></li>
                        <li style="left: 50px; top: 1820px"></li>
                        <li style="right: 50px; top: 1820px"></li>
                        <li style="left: 50px; top: 1920px"></li>
                        <li style="right: 50px; top: 1920px"></li>
                        <li style="left: 50px; top: 2020px"></li>
                        <li style="right: 50px; top: 2020px"></li>
                    </ul>
                </div>
                <i class="fa fa-mail-forward"></i>
